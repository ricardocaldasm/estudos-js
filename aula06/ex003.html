<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa</title>
    <style>
        body {
            background-color: lightblue;
            color: white;
            font-family: Arial, Helvetica, sans-serif;
            font-size: 1.5em;
        }
    </style>
</head>
<body>
    <h1>Olá, mundo!</h1>
    <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Sed vitae dolore iste totam! Culpa porro explicabo dolores facere temporibus eum vel ab tempore cumque quis! Maxime modi ad expedita magnam.</p>
    <script>
        var n1 = Number.parseInt(window.prompt('Digite um número')) //window.prompt retorna string
        var n2 = parseInt(window.prompt('Digite outro número')) //Number.parseInt ou parseInt converte string para number. Pode ser parseFloat para números reais. Usar só Number(n) e o JS aceita reais e inteiros.
        //conversão número>string: String(n) ou n.toString()
        var s = n1 + n2
        window.alert(`A soma entre ${n1} e ${n2} é ${s}`)
        // number + number: adição
        // string + string: contacetação
        // pode ser usado ${s} - template string
        // s.length - tamanho da string
        // s.toUpperCase() - tudo para letras maiúsculas || s.toLowerCase() - letras minúsculas 

    </script>
</body>
</html>
